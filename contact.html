
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Website project template</title>
</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
        });
    }

    window.onload = () => {
        loadComponents('header', 'src/sections/header.html');
        loadComponents('contactInfo', 'src/sections/contactInfo.html');
        loadComponents('footer', 'src/sections/footer.html');
    }
</script>
<body class="bg-[#EFECEA]">
    <div id="header" class="text-[#00672E]"></div>
    <div id="contactInfo"></div>
    <div id="footer" class="text-[#00672E]"></div>

</body>
</html>

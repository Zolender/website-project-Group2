<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Website project template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
            if(id==='header')toggleNavIcon();
        });
    }


    function toggleNavIcon(){
        const pageLink = document.getElementById("toggleable");
        const hamburger = document.getElementById("hamburger");
        const cross = document.getElementById("cross");
        if(!pageLink || !hamburger || !cross) {
            return;
        }

        const currentPage = window.location.pathname.split('/').pop();

        if(currentPage === 'menu.html'){
            hamburger.classList.add('hidden');
            cross.classList.remove('hidden');
            pageLink.href = 'index.html';
        } else {
            hamburger.classList.remove('hidden');
            cross.classList.add('hidden');
            pageLink.href = 'menu.html';
        }
    
    }

    window.onload = () => {
    loadComponents('header', 'src/sections/header.html');
    loadComponents('hero', 'src/sections/hero.html');
    loadComponents('menu', 'src/sections/menuContent.html');
}
</script>
<body class="bg-[#EFECEA]" style="font-family: 'Outfit', sans-serif;">
    <div id="header"></div>
    <div class="text-[#00672E]" id="menu"></div>
    <!-- <div id="hero"></div> -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Website project template</title>
</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
            if(id==='header')toggleNavIcon();
            if(id==='footer')adjustFooterForPage();
        });
    };

    function adjustFooterForPage() {
        const currentPage = window.location.pathname.split('/').pop();
        const footerShape = document.getElementById('red');
        
        if(footerShape && (currentPage === 'contact.html' || currentPage === 'dataPrivacy.html')) {
            footerShape.classList.add('hidden');
        }
    }


    function toggleNavIcon(){
        const pageLink = document.getElementById("toggleable");
        const hamburger = document.getElementById("hamburger");
        const cross = document.getElementById("cross");
        if(!pageLink || !hamburger || !cross) {
            return;
        }

        const currentPage = window.location.pathname.split('/').pop();

        if(currentPage === 'menu.html'){
            hamburger.classList.add('hidden');
            cross.classList.remove('hidden');
            pageLink.href = 'index.html';
        } else {
            hamburger.classList.remove('hidden');
            cross.classList.add('hidden');
            pageLink.href = 'menu.html';
        }
    
    }

    

    window.onload = () => {
    loadComponents('header', 'src/sections/header.html');
    loadComponents('hero', 'src/sections/hero.html');
    loadComponents('description', 'src/sections/description.html');
    loadComponents('strategy', 'src/sections/strategy.html');
    loadComponents('reference', 'src/sections/reference.html');
    loadComponents('footer', 'src/sections/footer.html');
}
</script>
<body class="bg-[#EFECEA]">
    <div id="header"></div>
    <div id="hero"></div>
    <div id="description"></div>
    <div id="strategy"></div>
    <div id="reference"></div>
    <div id="footer"></div>

</body>
</html>

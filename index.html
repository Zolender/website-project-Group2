<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Website project template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<script>
        const headerOffset = 80;

        const loadComponents = async (id, url) => {
            try {
                const response = await fetch(url);
                const html = await response.text();
                document.getElementById(id).innerHTML = html;

                if (id === 'header') {
                    toggleNavIcon();
                    attachNavLinkHandler();
                }
                if (id === 'footer') adjustFooterForPage();
                if (id === 'hero') {
                    initHeroParallax();
                }

                const hash = window.location.hash.replace('#','');
                if(hash && hash === id) {
                    const target = document.getElementById(hash);
                    if(target) {
                        target.scrollIntoView();
                    }
                }

            } catch(err) {
                console.error(`Error loading component ${id}:`, err);
            }
        }

        function adjustFooterForPage() {
            const currentPage = window.location.pathname.split('/').pop();
            const footerShape = document.getElementById('red');
            if (footerShape && (currentPage === 'contact.html' || currentPage === 'dataPrivacy.html')) {
                footerShape.classList.add('hidden');
            }
        }

        function toggleNavIcon() {
            const pageLink = document.getElementById("toggleable");
            const hamburger = document.getElementById("hamburger");
            const cross = document.getElementById("cross");
            if (!pageLink || !hamburger || !cross) return;

            const currentPage = window.location.pathname.split('/').pop();
            if (currentPage === 'menu.html') {
                hamburger.classList.add('hidden');
                cross.classList.remove('hidden');
                pageLink.href = 'index.html';
            } else {
                hamburger.classList.remove('hidden');
                cross.classList.add('hidden');
                pageLink.href = 'menu.html';
            }
        }

        function attachNavLinkHandler() {
            document.querySelectorAll('.scroll-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    const [page, hash] = href.split('#');
                    const currentPage = window.location.pathname.split('/').pop();
                    if(currentPage === page || (page === 'index.html' && currentPage === 'index.html')) {
                        e.preventDefault();
                        const target = document.getElementById(hash);
                        if(target) {
                            target.scrollIntoView();
                        }
                    }
                });
            });
        }

        function initHeroParallax() {
            if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
            const root = document.getElementById('hero');
            if (!root) return;
            const shapes = root.querySelectorAll('[class*="clip-path"], svg');
            if (!shapes.length) return;

            let ticking = false;
            const update = () => {
                shapes.forEach(el => {
                    const rect = el.getBoundingClientRect();
                    const top = rect.top;
                    const height = rect.height || 0;
                    const maxMove = height * 0.2;
                    if (top <= 0) {
                        const scrolled = Math.min(-top, maxMove);
                        const speed = parseFloat(el.getAttribute('data-speed')) || 0.7;
                        el.style.transform = `translateY(${scrolled * speed}px)`;
                    } else {
                        el.style.transform = '';
                    }
                });
                ticking = false;
            };

            const onScroll = () => {
                if (!ticking) {
                    ticking = true;
                    requestAnimationFrame(update);
                }
            };

            window.addEventListener('scroll', onScroll, { passive: true });
            requestAnimationFrame(update);
        }

        window.addEventListener('load', () => {
            loadComponents('header', 'src/sections/header.html');
            loadComponents('hero', 'src/sections/hero.html');
            loadComponents('description', 'src/sections/description.html');
            loadComponents('strategy', 'src/sections/strategy.html');
            loadComponents('reference', 'src/sections/reference.html');
            loadComponents('footer', 'src/sections/footer.html');
        });
</script>
<body class="bg-[#EFECEA]" style="font-family: 'Outfit', sans-serif;">
    <div id="header"></div>
    <div id="hero"></div>
    <div class=" flex flex-col gap-10 min-[890px]:gap-20">
        <div id="description"></div>
        <div class="w-[190px] h-[90px] md:w-[250px] md:h-[120px]  lg:w-[300px] lg:h-[120px] bg-yellow-300 mx-auto sticky top-6 md:top-4 lg:top-3" style="clip-path: polygon(0.0% 49.3%, 1.2% 30.6%, 2.4% 12.3%, 2.6% 9.0%, 4.8% 8.6%, 10.3% 7.8%, 46.6% 3.0%, 69.0% 0.0%, 71.9% 0.0%, 72.1% 0.4%, 74.8% 5.2%, 98.3% 48.9%, 99.5% 51.1%, 99.8% 51.9%, 99.8% 52.6%, 99.0% 54.5%, 89.9% 77.2%, 81.5% 98.1%, 81.0% 99.3%, 80.8% 99.6%, 77.9% 99.6%, 74.8% 99.3%, 29.1% 93.7%, 23.1% 92.9%, 21.9% 92.5%, 21.6% 92.2%, 11.5% 73.9%, 0.2% 53.4%, 0.0% 52.6%);"></div>
        <div id="strategy"></div>
        <div id="reference"></div>
    </div>
    <div id="footer"></div>

</body>
</html>
